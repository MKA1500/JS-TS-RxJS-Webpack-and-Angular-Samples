<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">

        <div
          id="user-data"
          ngModelGroup="userData"
          #userData="ngModelGroup">
          <div class="row">
            <div class="col-sm-8">
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  ngModel
                  name="username"
                  required>
              </div>
            </div>
            <div class="col-sm-4 suggest-btn-container">
              <button
                class="btn btn-default"
                type="button"
                (click)="suggestUserName()">Suggest an Username</button>
            </div>
          </div>
          <div class="form-group">
            <label for="email">E-Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
              <span
                class="help-block"
                *ngIf="!email.valid && email.touched">
                Please enter a valid E-Mail
              </span>
          </div>
          <div class="form-group row">
            <div class="radios col-sm-6" *ngFor="let gender of genders">
              <label>
                <input
                  type="radio"
                  name="gender"
                  ngModel
                  [value]="gender">
                  {{ gender }}
              </label>
            </div>
          </div>
        </div>
        <p
          *ngIf="!userData.valid && userData.touched"
          class="help-block">User data is not valid!</p>

        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            class="form-control"
            name="questionAnswer"
            rows="3"
            [(ngModel)]="answer"></textarea>
        </div>
        <p>Your reply: {{ answer }}</p>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">Submit</button>
      </form>
      <div class="your-data" *ngIf="submitted">
        <h4>Your data:</h4>
        <p>Username: <strong>{{ user.username }}</strong></p>
        <p>E-Mail: <strong>{{ user.email }}</strong></p>
        <p>Gender: <strong>{{ user.gender }}</strong></p>
        <p>Secret Question: <strong>{{ user.secretQuestion }}</strong></p>
        <p>Answer: <strong>{{ user.answer }}</strong></p>
      </div>
    </div>
  </div>
</div>
